<main>
  <div class="container">
    <h1 class="app-title">My To Do List</h1>
    <ul class="todo-list js-todo-list"></ul>
    <!-- add the empty state here -->
    <div class="empty-state">
      <svg class="checklist-icon"></svg>
      <h2 class="empty-state__title">Add your first todo</h2>
      <p class="empty-state__description">What do you want to get done today?</p>
    </div>
    <!-- end -->
    <form class="todo-form js-form" method='POST' action='/todo'>
      <input name="task" type="text" autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Build a web app" class="js-todo-input">
    </form>
  </div>
  <!-- <script src="../client/scripts/todo.js"></script> -->
</main>

</html>
